          echo "CONFIG_NET_SCH_FQ=y" >> $GKI_CFG
          echo "CONFIG_DEFAULT_NET_SCH=\"fq\"" >> $GKI_CFG
          echo "CONFIG_TCP_FASTOPEN=y" >> $GKI_CFG
