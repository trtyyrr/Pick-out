          sudo apt-get update && sudo apt-get install -y clang-20 lld-20 llvm-20

      - name: 3. ç‹‚æš´å…¨ç»´åº¦ä¼˜åŒ–æ³¨å…¥ä¸ Bazel ç‰©ç†é˜‰å‰² (å®Œæ•´ç‰ˆ)
        run: |
