          echo "CONFIG_PREEMPT=y" >> $GKI_CFG
          echo "CONFIG_PREEMPT_COUNT=y" >> $GKI_CFG
          echo "CONFIG_SCHED_AUTOGROUP=y" >> $GKI_CFG
          find . -name "Makefile" -exec sed -i 's/-O2/-O3 -march=armv9-a+crypto+dotprod -mtune=neoverse-v2/g' {} +

          echo "ğŸ§  [å†…å­˜ 30 é¡¹: MGLRU + ZSTD]"
