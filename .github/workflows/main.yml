          echo "CONFIG_ZSmalloc=y" >> $GKI_CFG
          find common/kernel -name "sysctl.c" -exec sed -i 's/dirty_background_ratio = 10/dirty_background_ratio = 5/g' {} +
          find common/kernel -name "sysctl.c" -exec sed -i 's/dirty_ratio = 20/dirty_ratio = 10/g' {} +

          echo "ğŸ“· [å½±åƒ 18 é¡¹: NPU é”é¢‘ + ISP åŠ é€Ÿ]"
          echo "CONFIG_MSM_CAMERA=y" >> $VND_CFG
